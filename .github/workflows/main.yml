name: Continuous Integration

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Torch CPU version
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          
          # Install the missing pieces explicitly
          pip install loguru kaggle pytest httpx fastapi python-multipart pillow
          
          # Try to install the rest from requirements.txt
          if [ -f MLOps/requirements.txt ]; then 
            pip install -r MLOps/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Integration Tests
        # Add these fake credentials to bypass the "kaggle.json not found" error
        env:
          KAGGLE_USERNAME: "dummy_user"
          KAGGLE_KEY: "dummy_key"
        run: |
          # Find the src folder and add it to PYTHONPATH
          SRC_PATH=$(find . -type d -name "src" -not -path "*/.*" | head -n 1)
          export PYTHONPATH=$PYTHONPATH:$(pwd)/$SRC_PATH
          
          # Find the tests folder and run pytest on it
          TEST_PATH=$(find . -type d -name "tests" -not -path "*/.*" | head -n 1)
          if [ -z "$TEST_PATH" ]; then
            echo "Error: Could not find a 'tests' directory!"
            exit 1
          fi
          
          pytest "$TEST_PATH"
