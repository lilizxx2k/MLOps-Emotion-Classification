name: Continuous Integration

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Torch CPU version
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          
          # Install the missing pieces explicitly
          pip install loguru kaggle pytest httpx fastapi python-multipart pillow
          
          # Try to install the rest from requirements.txt
          if [ -f MLOps/requirements.txt ]; then 
            pip install -r MLOps/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi


      - name: Run Integration Tests
        env:
          KAGGLE_USERNAME: "dummy"
          KAGGLE_KEY: "dummy"
        run: |
          # Create a dummy model directory and file so the API doesn't crash
          mkdir -p MLOps/models
          touch MLOps/models/TrainedModel.pth
          
          export PYTHONPATH=$PYTHONPATH:$(pwd)/MLOps/src
          pytest MLOps/tests/
