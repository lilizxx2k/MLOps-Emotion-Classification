name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # This allows you to run it manually from the Actions tab

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. Install heavy ML libraries first (CPU version for speed)
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          
          # 2. Try to install from requirements.txt if it exists
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else
            echo "requirements.txt not found at root, searching..."
            find . -name "requirements.txt" -exec pip install -r {} +
          fi

          # 3. Ensure test-critical packages are present
          pip install pytest httpx fastapi python-multipart pillow

      - name: Debug Folder Structure
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Run Integration Tests
        run: |
          # Add the 'src' folder to the Python path so 'import mlops' works
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          # Run pytest on the tests directory
          pytest tests/
